<form action="https://yoomoney.ru/quickpay/confirm.xml" method="POST">
  <!-- Ваш идентификатор кошелька -->
  <input type="hidden" name="receiver" value="410011161616877">

  <!-- Тип операции (например, пожертвование) -->
  <input type="hidden" name="quickpay-form" value="donate">

  <!-- Цель платежа -->
  <input type="hidden" name="targets" value="Donation for services">

  <!-- Сумма платежа -->
  <input type="hidden" name="sum" value="1000" data-type="number">

  <!-- Для кнопки с оплатой через WebMoney -->
  <input type="hidden" name="paymentType" value="WM">  <!-- WebMoney -->

  <button type="submit">Оплатить через WebMoney</button>
</form>

<!-- Кнопка для оплаты через банковскую карту (на всякий случай) -->
<form action="https://yoomoney.ru/quickpay/confirm.xml" method="POST">
  <input type="hidden" name="receiver" value="410011161616877">
  <input type="hidden" name="quickpay-form" value="donate">
  <input type="hidden" name="targets" value="Donation for services">
  <input type="hidden" name="sum" value="1000" data-type="number">
  <input type="hidden" name="paymentType" value="SB">  <!-- Для банковской карты -->
  <button type="submit">Оплатить через банковскую карту</button>
</form>
