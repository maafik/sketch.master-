<button>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма доставки</title>
  <style>
    /* Основные стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    #openFormBtn {
      padding: 15px 30px;
      background-color: #9d62cf;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }

    #openFormBtn:hover {
      background-color: #7c4bad;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .form-container, .thank-you-container {
      background-color: #000;
      padding: 20px;
      border: 2px solid #8e938d;
      border-radius: 10px;
      width: 90%;
      max-width: 500px; /* Увеличиваем максимальную ширину */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .form-container h2, .thank-you-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #9d62cf;
      border-radius: 5px;
      background: #0f0f0f;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      border: 2px solid #9d62cf;
      background: #000;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #9d62cf;
      color: #000;
    }

    .thank-you-container {
      text-align: center;
      color: #fff;
      font-size: 18px;
    }

    .thank-you-container p {
      font-size: 18px;
      margin: 10px 0;
    }

    .thank-you-container a {
      color: #9d62cf;
      text-decoration: none;
      font-weight: bold;
    }

    .thank-you-container a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: -10px;
    }

    /* Стиль для блока выбора связи */
    .contact-methods {
      display: flex;
      justify-content: flex-start; /* Выравнивание по левому краю */
      align-items: center;
      gap: 20px; /* Расстояние между флажками */
      margin-bottom: 15px;
    }

    .contact-methods label {
      font-size: 14px;
      color: #fff;
      display: flex;
      align-items: center;
    }

    .contact-methods input {
      margin-right: 10px; /* Увеличим расстояние между флажком и текстом */
    }

    /* Стили для радио кнопок */
    .contact-methods input[type="radio"] {
      accent-color: #9d62cf; /* Фиолетовый цвет для радио кнопок */
      border: 2px solid #9d62cf; /* Фиолетовая обводка */
      width: 20px;
      height: 20px;
      margin: 0;
      margin-right: 10px;
      position: relative;
    }

    .contact-methods input[type="radio"]:checked {
      background-color: #9d62cf;
      border-color: #9d62cf;
    }

  </style>
</head>
<body>
  <button id="openFormBtn">Открыть форму доставки</button>

  <div id="overlay">
    <div class="form-container">
      <h2>Форма доставки</h2>

      <label for="deliveryType">Выберите способ доставки</label>
      <select id="deliveryType" required>
        <option value="courier">Курьер</option>
        <option value="cdek">СДЭК</option>
      </select>

      <label for="city">Город, адрес</label>
      <input type="text" id="city" name="city" placeholder="Введите город и адрес" required>
      <div id="cityError" class="error-message"></div>

      <label for="name">ФИО</label>
      <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
      <div id="nameError" class="error-message"></div>

      <label for="phone">Телефон</label>
      <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required>
      <div id="phoneError" class="error-message"></div>

      <label for="contactMethod">Предпочтительный способ связи</label>
      <div class="contact-methods">
        <label>
          <input type="radio" name="contactMethod" value="whatsapp" required>
          WhatsApp
        </label>
        <label>
          <input type="radio" name="contactMethod" value="telegram">
          Telegram
        </label>
      </div>

      <button id="submitBtn">Отправить</button>
    </div>
  </div>

  <script>
    const telegramToken = "7349206398:AAEthCsuxGhjdrvUOnFwFD478q7y474kRMM";
    const telegramChatId = "5929919501";

    const overlay = document.getElementById("overlay");
    const openFormBtn = document.getElementById("openFormBtn");
    const submitBtn = document.getElementById("submitBtn");

    openFormBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
    });

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        overlay.style.display = "none";
      }
    });

    submitBtn.addEventListener("click", async (event) => {
      event.preventDefault();

      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

      const city = document.getElementById("city").value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const contactMethod = document.querySelector('input[name="contactMethod"]:checked')?.value;

      if (!city || !name || !phone || !contactMethod) {
        alert("Пожалуйста, заполните все обязательные поля.");
        return;
      }

      const message = `
        Новая заявка:
        Город, адрес: ${city}
        ФИО: ${name}
        Телефон: ${phone}
        Предпочтительный способ связи: ${contactMethod === "whatsapp" ? "WhatsApp" : "Telegram"}
      `;

      try {
        await fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: telegramChatId, text: message }),
        });

        overlay.innerHTML = `
          <div class="thank-you-container">
            <h2>Спасибо за вашу заявку!</h2>
            <p>Чтобы ускорить процесс, напишите <strong>< + ></strong> в:</p>
            <p>
              <a href="https://wa.me/YOUR_PHONE_NUMBER">WhatsApp</a> |
              <a href="https://t.me/YOUR_TELEGRAM_USERNAME">Telegram</a>
            </p>
          </div>
        `;
      } catch (error) {
        alert("Ошибка при отправке данных. Попробуйте позже.");
      }
    });
  </script>
</body>
</button>
