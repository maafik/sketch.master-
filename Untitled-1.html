<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Спасибо за покупку</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://example.com/cdn/shop/files/9.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Добавляем затемнение и размытие для заднего фона */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный слой */
      backdrop-filter: blur(8px); /* Размытие */
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2; /* Поверх размытого фона */
      background: rgba(0, 0, 0, 0.8); /* Полупрозрачный черный блок */
      border: 2px solid #9100cf;
      border-radius: 10px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(145, 0, 207, 0.6); /* Тень */
    }

    h1 {
      color: #9100cf;
      font-size: 24px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    p {
      color: #fff;
      font-size: 18px;
      margin-bottom: 15px;
    }

    a {
      color: #9100cf;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Спасибо за покупку!</h1>
    <p>Мы отправим детали в течение 15 минут на вашу почту.</p>
    <p>Дополнительные детали можно посмотреть <a href="https://example.com">здесь</a>.</p>
  </div>
</body>
</html>
