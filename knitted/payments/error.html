<!DOCTYPE html>
<html lang="ru">
<head>
    <script>
        if (window.location.pathname.endsWith('.html')) {
            const newPath = window.location.pathname.replace('.html', '');
            window.history.replaceState(null, '', newPath);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка оплаты</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            background-color: #0f0f0f;
            border: 2px solid #9d62cf;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .error-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #ff4c4c;
        }

        .error-container p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .error-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #9d62cf;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .error-container button:hover {
            background-color: #7c4bad;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Ошибка оплаты</h2>
        <p>Что-то пошло не так. Пожалуйста, попробуйте снова.</p>
        <button onclick="window.location.href='https://www.sketchmaster.store'">Попробовать снова</button>
    </div>
</body>
</html>
